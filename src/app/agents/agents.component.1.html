<div class="container">
  <h1>Create Agent</h1>
  <form>
    <div class="form-group row" (ngSubmit)="onSubmit()">
      <label for="alertName" class="col-sm-3 col-form-label">Alert Name</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="alertName" name="alertName" required>
      </div>
    </div>

    <div class="form-group row">
      <label for="templateName" class="col-sm-3 col-form-label">Template</label>
      <div class="col-sm-9">
        <select class="form-control" id="templateName" name="templateName">
          <option [value]="">--Select Template--</option>
          <option *ngFor="let list of lists" [value]="list.template">
            {{list.name}}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="emailConfigType" class="col-sm-3 col-form-label">Email config</label>
      <div class="col-sm-9">
        <select class="form-control" id="exampleFormControlSelect1" name="emailConfigType">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
    </div>
    <input type="hidden" name="emailConfig" value="config" />
    <div class="row">
      <div class="col-sm-12">
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </form>
</div>
